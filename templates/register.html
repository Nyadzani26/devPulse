{% extends "base.html" %}

{% block title %}Join DevPulse Pro{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <h1 style="margin-bottom: 0.5rem;">Create Your Professional Persona</h1>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">Start documented your iterative journey today.</p>

    <form method="POST">
        <div style="display: flex; gap: 1rem;">
            <div class="form-group" style="flex: 1;">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="name@email.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
        </div>

        <button type="submit" style="width: 100%; margin-top: 1rem;">Create Account</button>
    </form>

    <p style="margin-top: 1.5rem; text-align: center; color: var(--text-muted)">
        Already have a persona? <a href="{{ url_for('login') }}">Login Here</a>
    </p>
</div>
{% endblock %}
