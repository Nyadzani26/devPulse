{% extends "base.html" %}

{% block title %}Join DevPulse{% endblock %}

{% block content %}
<div class="card">
    <h1 style="margin-bottom: 1.5rem;">Join the Pulse</h1>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <button type="submit">Register</button>
    </form>

    <p style="margin-top: 1.5rem; color: var(--text-muted)">Already have an account? <a href="{{ url_for('login') }}">Login Here</a> </p>
</div>
{% endblock %}
